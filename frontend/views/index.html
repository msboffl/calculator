<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images/171352_calculator_icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Calculator</title>
  </head>
  <body class="themeOne themeTwo themeThree">
    <div class="calc-container">
      <div class="calc-heaader">
        <header class="header">
          <h1>calc</h1>
          <div class="calc-theme">theme</div>
        </header>
      </div>
      <div class="calc-display">
        <div data-previous class="calc-dispaly__previous"></div>
        <div data-current class="calc-dispaly__current"></div>
      </div>
      <div class="calc-main">
        <main class="btn-container">
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-delete class="btn__blue delete">DEL</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operation>+</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operation>-</button>
          <button data-number>.</button>
          <button data-number>0</button>
          <button data-operation>รท</button>
          <button data-operation>ร</button>
          <button data-clear class="btn__blue reset">RESET</button>
          <button data-equal class="btn__red equal"> = </button>
        </main>
      </div>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
